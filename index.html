<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaVest — AI Market Insights</title>
    <link rel="icon" href="./favicon.png.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: radial-gradient(circle at 20% 20%, #051122 0%, #020617 100%);
        font-family: 'Inter', sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
      }
    </style>
  </head>

  <body class="min-h-screen text-white flex flex-col items-center py-10">
    <div class="w-full max-w-3xl px-5">
      <!-- Header -->
      <header class="text-center mb-8">
        <img
          src="./favicon.png.png"
          class="mx-auto w-20 h-20 rounded-xl shadow-lg"
          alt="NexaVest"
        />
        <h1 class="text-4xl font-bold mt-3 text-cyan-300">NexaVest</h1>
        <p class="text-gray-300 mt-2">
          AI-powered live market analysis — Stocks, Crypto & Forex<br />
          Type a company name, symbol, or currency pair below.
        </p>
      </header>

      <!-- Analyzer Form -->
      <section class="glass p-6 rounded-2xl shadow-xl">
        <label class="text-sm text-gray-300">Asset / Company / Crypto / Forex</label>
        <input
          id="asset"
          placeholder="e.g. Reliance, AAPL, Bitcoin, USD/INR"
          class="w-full mt-2 p-3 rounded bg-transparent border border-gray-700 outline-none"
        />

        <label class="text-sm text-gray-300 mt-4 block">Investment Amount</label>
        <div class="flex gap-2 mt-2">
          <input
            id="amount"
            type="number"
            placeholder="e.g. 1000"
            class="flex-1 p-3 rounded bg-transparent border border-gray-700 outline-none"
          />
          <select
            id="amountCurrency"
            class="p-3 rounded bg-transparent border border-gray-700"
          >
            <option value="">Auto</option>
            <option value="USD">USD</option>
            <option value="INR">INR</option>
            <option value="EUR">EUR</option>
          </select>
        </div>

        <div class="flex gap-3 mt-4">
          <button
            id="analyzeBtn"
            class="flex-1 bg-cyan-400 text-black font-semibold py-3 rounded hover:opacity-90"
          >
            Analyze
          </button>
          <button
            id="clearBtn"
            class="bg-transparent border border-gray-600 text-gray-300 px-4 py-3 rounded hover:bg-gray-800"
          >
            Clear
          </button>
        </div>

        <p id="status" class="mt-3 text-sm text-gray-400"></p>
      </section>

      <!-- Results -->
      <section
        id="result"
        class="hidden glass p-6 rounded-2xl shadow-xl mt-6 text-sm text-gray-200"
      ></section>

      <!-- Footer -->
      <footer class="text-center text-xs text-gray-500 mt-8">
        © NexaVest — Informational only. Not financial advice.
      </footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
